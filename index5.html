<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理與資源中心 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            display: none; /* Auth Guard: 預設隱藏 */
        }
        .demo-info-card {
            background-color: #fffbeb; border-left: 4px solid #f59e0b; color: #92400e; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0.375rem; font-size: 0.9rem;
        }
        .doc-card { transition: all 0.2s ease; border: 1px solid #e2e8f0; position: relative; }
        .doc-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-color: #3b82f6; }
        .icon-box { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 1.5rem; }
        .icon-word { background-color: #e3f2fd; color: #1976d2; }
        .icon-pdf { background-color: #ffebee; color: #d32f2f; }
        
        /* 刪除按鈕樣式 (右上角) */
        .btn-delete-card {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #dc3545;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }
        .btn-delete-card:hover { background: #dc3545; color: white; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 顯示頁面
            document.body.style.display = 'block';
            
            // 2. 取得使用者資訊
            const role = sessionStorage.getItem('currentUserRole'); // admin, medical, general
            const userName = sessionStorage.getItem('currentUserName') || 'Guest';
            document.getElementById('user-display').innerHTML = `<small>${userName}</small>`;

            // 3. 權限控管邏輯 (Permission Logic)
            // 需求：
            // - admin: 全部 (不隱藏)
            // - user (general): 全部 (不隱藏)
            // - nurse (medical): 只能預覽/下載 (需隱藏上傳與刪除)
            
            if (role === 'medical') {
                // 隱藏所有帶有 'restricted-action' class 的元素
                const restrictedElements = document.querySelectorAll('.restricted-action');
                restrictedElements.forEach(el => {
                    el.style.display = 'none';
                });
            }
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="user-display"></span>
                <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-1"></i> 返回儀表板</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark"><i class="fas fa-folder-open me-2 text-primary"></i>文件管理與資源中心</h2>
                <p class="text-muted mb-0">標準化表單下載、法規資料庫與教育訓練教材</p>
            </div>
            
            <div class="d-flex gap-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0" placeholder="搜尋文件...">
                </div>

                <button class="btn btn-primary fw-bold text-nowrap restricted-action" onclick="alert('開啟上傳視窗 (Demo)')">
                    <i class="fas fa-cloud-upload-alt me-2"></i>上傳文件
                </button>
            </div>
        </div>

        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item"><button class="nav-link active fw-bold" data-bs-toggle="pill" data-bs-target="#pills-forms">法定必備表單</button></li>
            <li class="nav-item"><button class="nav-link fw-bold" data-bs-toggle="pill" data-bs-target="#pills-plans">四大計畫與 SOP</button></li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-forms">
                <div class="row g-3">
                    
                    <div class="col-md-6 col-xl-4">
                        <div class="card doc-card h-100 bg-white">
                            <button class="btn-delete-card restricted-action" onclick="confirmDelete(this)" title="刪除文件">
                                <i class="fas fa-trash-alt"></i>
                            </button>

                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="icon-box icon-pdf"><i class="fas fa-file-signature"></i></div>
                                    <span class="badge bg-warning text-dark align-self-start">必備</span>
                                </div>
                                <h6 class="fw-bold mb-1">勞工健康服務執行紀錄表 (範例)</h6>
                                <p class="text-muted small mb-3">依據 ABCDEF 有限公司 2024 年度實務紀錄製作。</p>
                                <div class="d-flex gap-2 mt-auto">
                                    <button class="btn btn-sm btn-outline-primary flex-fill" onclick="previewExampleDoc()"><i class="fas fa-eye me-1"></i>預覽</button>
                                    <div class="btn-group flex-fill">
                                        <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-file-pdf"></i></button>
                                        <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-file-word"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-4">
                        <div class="card doc-card h-100 bg-white">
                            <button class="btn-delete-card restricted-action" onclick="confirmDelete(this)"><i class="fas fa-trash-alt"></i></button>

                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="icon-box icon-word"><i class="far fa-file-alt"></i></div>
                                    <span class="badge bg-success bg-opacity-10 text-success align-self-start">最新版</span>
                                </div>
                                <h6 class="fw-bold mb-1">勞工健康服務執行紀錄表 (空白公版)</h6>
                                <p class="text-muted small mb-3">符合職安署最新公告格式。</p>
                                <div class="d-flex gap-2 mt-auto">
                                    <button class="btn btn-sm btn-outline-primary flex-fill"><i class="fas fa-eye me-1"></i>預覽</button>
                                    <button class="btn btn-sm btn-outline-secondary flex-fill"><i class="fas fa-download me-1"></i>下載</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-4">
                        <div class="card doc-card h-100 bg-white">
                            <button class="btn-delete-card restricted-action" onclick="confirmDelete(this)"><i class="fas fa-trash-alt"></i></button>

                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="icon-box icon-word"><i class="fas fa-user-md"></i></div>
                                </div>
                                <h6 class="fw-bold mb-1">9-3 健檢異常追蹤管理表</h6>
                                <p class="text-muted small mb-3">用於記錄二級以上管理名單之追蹤情形。</p>
                                <div class="d-flex gap-2 mt-auto">
                                    <button class="btn btn-sm btn-outline-primary flex-fill"><i class="fas fa-eye me-1"></i>預覽</button>
                                    <button class="btn btn-sm btn-outline-secondary flex-fill"><i class="fas fa-download me-1"></i>下載</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content h-100">
                <div class="modal-header bg-dark text-white py-2">
                    <h6 class="modal-title" id="previewTitle">文件預覽</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <div id="previewContent" class="bg-white shadow-sm p-5 mx-auto" style="max-width: 800px; min-height: 1000px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 刪除確認功能
        function confirmDelete(btn) {
            if(confirm('確定要刪除此文件嗎？(此操作無法復原)')) {
                // 視覺上移除卡片
                const card = btn.closest('.col-md-6');
                card.style.opacity = '0';
                setTimeout(() => card.remove(), 300);
            }
        }

        // 預覽範例功能 (保留原有的 PDF 模擬內容)
        function previewExampleDoc() {
            const modal = new bootstrap.Modal(document.getElementById('previewModal'));
            document.getElementById('previewTitle').innerText = '預覽：勞工健康服務執行紀錄表 (範例).pdf';
            const content = `
                <div style="font-family: 'DFKai-SB', 'BiauKai', serif; color: #333;">
                    <h3 class="text-center fw-bold mb-4" style="text-decoration: underline;">ABCDEF有限公司<br>勞工健康服務執行紀錄表</h3>
                    <div class="d-flex justify-content-between mb-3 fw-bold"><span>執行日期: 2024年01月01日</span><span>時間: 09:00 迄 12:00</span></div>
                    <table class="table table-bordered border-dark text-center align-middle mb-4">
                        <tr><td class="bg-light fw-bold" width="150">部門名稱</td><td colspan="3">台南廠</td></tr>
                        <tr><td class="bg-light fw-bold">勞工人數</td><td colspan="3">行政人員: 50人 (男30/女20) ; 現場操作: 60人 (男40/女20)</td></tr>
                        <tr><td class="bg-light fw-bold">特別危害</td><td colspan="3" class="text-start ps-3">1. 高溫作業: 5人<br>2. 噪音作業: 20人</td></tr>
                    </table>
                    <h5 class="fw-bold border-bottom border-dark pb-2 mb-3">二、辦理事項與發現問題</h5>
                    <ul class="list-unstyled"><li class="mb-2"><strong>• 9-3 健檢異常追蹤：</strong>辦理健康檢查結果異常者之追蹤管理及健康指導。</li></ul>
                </div>
            `;
            document.getElementById('previewContent').innerHTML = content;
            modal.show();
        }
    </script>
</body>
</html>
