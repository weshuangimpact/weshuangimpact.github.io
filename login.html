<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 職業衛生服務管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: none;
        }

        .login-btn {
            background-color: #2c3e50;
            border: none;
            padding: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background-color: #34495e;
        }

        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        
        #error-msg {
            display: none;
        }
        
        /* 搖晃動畫 */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>OHSMS</h3>
            <small class="opacity-75">職業衛生服務管理系統</small>
        </div>
        <div class="card-body p-4">
            
            <div id="error-msg" class="alert alert-danger py-2 small" role="alert">
                <i class="fas fa-exclamation-circle me-1"></i> <span id="error-text">帳號或密碼錯誤</span>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted small fw-bold">電子郵件 (Email)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="admin@example.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">密碼 (Password)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="請輸入密碼" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small text-muted" for="rememberMe">記住我</label>
                    </div>
                    <a href="#" class="text-decoration-none small text-muted">忘記密碼?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 login-btn" id="btnSubmit">
                    <span id="btnText">登入系統</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
                </button>
            </form>
        </div>
        <div class="card-footer bg-light text-center py-3 border-top-0">
            <small class="text-muted">&copy; 2026 WesmartAI Inc. All rights reserved.</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. Supabase 設定
        const SUPABASE_URL = 'https://ghpxaeenikochgrnczic.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_v0ZN2OY08lh-8EC8ps8NdQ_ChYo1FRW';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. 登入邏輯
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // UI 狀態切換
            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');

            btn.disabled = true;
            btnText.innerText = "驗證中...";
            spinner.style.display = "inline-block";
            errorMsg.style.display = "none";

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // A. 呼叫 Supabase Auth 登入
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // B. 登入成功，取得 User ID (UUID)
                const userId = data.user.id;
                console.log("Auth Success, User ID:", userId);

                // C. 去 medical_staff 查詢對應的權限與姓名
                // 注意：這一步需要 medical_staff 表格有 user_id 欄位且有資料
                // 若找不到資料 (例如尚未綁定)，我們給予一個預設權限 'medical'
                const { data: staffData, error: staffError } = await supabase
                    .from('medical_staff')
                    .select('name, system_role')
                    .eq('user_id', userId)
                    .single();

                let role = 'medical'; // 預設權限
                let userName = email.split('@')[0]; // 預設名稱

                if (staffData) {
                    role = staffData.system_role || 'medical';
                    userName = staffData.name;
                } else {
                    console.warn("此帳號尚未綁定 medical_staff 資料，使用預設權限。");
                    // 您可以在這裡決定是否要阻擋登入，或者允許進入但功能受限
                }

                // D. 寫入 SessionStorage
                sessionStorage.setItem('currentUserRole', role);
                sessionStorage.setItem('currentUserName', userName);
                sessionStorage.setItem('authToken', data.session.access_token);

                // E. 導向儀表板
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error("Login Failed:", err.message);
                errorText.innerText = "登入失敗：帳號或密碼錯誤 (" + err.message + ")";
                errorMsg.style.display = "block";
                
                // 搖晃特效
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-card').classList.remove('shake');
                }, 500);

                // 復原按鈕
                btn.disabled = false;
                btnText.innerText = "登入系統";
                spinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
