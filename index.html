<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞工健康服務執行紀錄表</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; }
        .font-kai { font-family: "DFKai-SB", "BiauKai", "標楷體", serif; }

        /* --- PDF 生成狀態 (generating-pdf) 的強制樣式 --- */
        /* 這些樣式只會在按下「下載PDF」時生效 */
        
        /* 隱藏輸入元件，改顯示純文字內容 (解決文字被截斷問題) */
        .generating-pdf textarea.printable-textarea { display: none !important; }
        .generating-pdf div.printable-content { display: block !important; white-space: pre-wrap; word-wrap: break-word; }
        
        /* 隱藏不必要的按鈕與圖示 */
        .generating-pdf .no-print,
        .generating-pdf .btn-action,
        .generating-pdf .img-uploader,
        .generating-pdf .img-delete-btn { display: none !important; }
        
        /* 強制顯示被勾選的項目 */
        .generating-pdf .print-only-checked { display: block !important; }
        
        /* 移除輸入框邊框，讓 PDF 看起來像正式文件 */
        .generating-pdf input { border: none !important; background: transparent !important; }
        .generating-pdf input[type="date"], 
        .generating-pdf input[type="time"] { border: none !important; }

        /* ----------------------------------------------------------- */

        /* 原有的列印樣式 (保留給 Ctrl+P 使用) */
        @media print {
            body { background: white; padding: 0; }
            #root > div { padding: 0 !important; background: white !important; }
            #print-area { 
                box-shadow: none !important; 
                margin: 0 !important; 
                width: 100% !important; 
                padding: 0 !important; 
            }
            .no-print { display: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .print-checkbox { display: none; }
            .print-only-checked { display: block; }
            .btn-action { display: none !important; }
            .img-uploader { display: none !important; }
            .img-delete-btn { display: none !important; }
            .img-caption-input { border: none !important; padding: 0 !important; text-align: center !important; }
            input::placeholder, textarea::placeholder { color: transparent !important; }
            
            /* Textarea 在列印模式的切換 */
            textarea.printable-textarea { display: none !important; }
            div.printable-content { display: block !important; white-space: pre-wrap; word-wrap: break-word; }
        }

        /* 預設螢幕顯示時隱藏替代用的 div */
        div.printable-content { display: none; }
        
        /* 確保圖片在分頁時不被切斷 */
        .page-break-inside-avoid { break-inside: avoid; }
        
        /* 動畫效果 */
        @keyframes fade-in { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 圖示元件 ---
        const IconSave = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const IconFileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>;
        const IconImage = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;

        // --- 法定辦理事項清單 ---
        const LEGAL_ITEMS = [
            "9-1 勞工體格（健康）檢查結果之分析與評估、健康管理及資料保存。",
            "9-2 協助雇主選配勞工從事適當之工作。",
            "9-3 辦理健康檢查結果異常者之追蹤管理及健康指導。",
            "9-4 辦理未滿十八歲勞工、有母性健康危害之虞之勞工、職業傷病勞工與職業健康相關高風險勞工之評估及個案管理。",
            "9-5 職業衛生或職業健康之相關研究報告及傷害、疾病紀錄之保存。",
            "9-6 勞工之健康教育、衛生指導、身心健康保護、健康促進等措施之策劃及實施。",
            "9-7 工作相關傷病之預防、健康諮詢與急救及緊急處置。",
            "9-8 定期向雇主報告及勞工健康服務之建議。",
            "11-1 辨識與評估工作場所環境、作業及組織內部影響勞工身心健康之危害因子，並提出改善措施之建議。",
            "11-2 提出作業環境安全衛生設施改善規劃之建議。",
            "11-3 調查勞工健康情形與作業之關連性，並採取必要之預防及健康促進措施。",
            "11-4 提供復工勞工之職能評估、職務再設計或調整之諮詢及建議。",
            "11-5 其他經中央主管機關指定公告者。",
            "12 訂定勞工健康服務計畫，據以執行，每年評估成效及檢討。",
            "13 訂定勞工健康管理方案，據以辦理，每年評估成效及檢討。"
        ];

        // --- 可列印的 Textarea 元件 ---
        const PrintableTextarea = ({ name, value, onChange, className, placeholder, rows = 3 }) => {
            return (
                <div className="w-full h-full relative">
                    <textarea 
                        name={name} 
                        value={value} 
                        onChange={onChange} 
                        className={`printable-textarea ${className}`} 
                        placeholder={placeholder}
                        rows={rows}
                    />
                    <div className={`printable-content ${className} border-none`}>
                        {value}
                    </div>
                </div>
            );
        };

        const App = () => {
            const initialData = {
                companyName: '',
                execDate: '', startTime: '', endTime: '',
                deptName: '',
                worker_admin: false, worker_admin_male: '', worker_admin_female: '',
                worker_site: false, worker_site_male: '', worker_site_female: '',
                job_general: false, job_general_count: '',
                job_special: false, 
                job_special_items: [{id: 1, cat: '', count: ''}], 
                conditions_overview: '',
                execution_checklist: [],
                execution_other_text: '',
                problems_found: '',
                measures: '',
                measure_images: [], 
                tracking: '',
                sign_doc: false, sign_nurse: false, sign_related: false, sign_osha: false, sign_hr: false,
                sup_dept_name: '', sup_title: '', sup_sign: ''
            };

            const [formData, setFormData] = useState(initialData);
            const [isSaving, setIsSaving] = useState(false);
            const [lastSavedTime, setLastSavedTime] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('healthRecordDraft_v9'); 
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (!Array.isArray(parsed.execution_checklist)) parsed.execution_checklist = [];
                        if (!Array.isArray(parsed.measure_images)) parsed.measure_images = [];
                        
                        if (!parsed.job_special_items || !Array.isArray(parsed.job_special_items)) {
                            parsed.job_special_items = [{
                                id: Date.now(),
                                cat: parsed.job_special_cat || '',
                                count: parsed.job_special_count || ''
                            }];
                        }
                        setFormData(prev => ({ ...prev, ...parsed }));
                        const time = localStorage.getItem('healthRecordTime_v9');
                        if (time) setLastSavedTime(time);
                    } catch (e) { console.error("讀取失敗", e); }
                }
            }, []);

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            const handleChecklistChange = (item) => {
                setFormData(prev => {
                    const list = prev.execution_checklist || [];
                    return list.includes(item) 
                        ? { ...prev, execution_checklist: list.filter(i => i !== item) }
                        : { ...prev, execution_checklist: [...list, item] };
                });
            };

            const addSpecialJob = () => {
                setFormData(prev => ({
                    ...prev,
                    job_special_items: [...prev.job_special_items, { id: Date.now(), cat: '', count: '' }]
                }));
            };

            const removeSpecialJob = (id) => {
                setFormData(prev => ({
                    ...prev,
                    job_special_items: prev.job_special_items.filter(item => item.id !== id)
                }));
            };

            const updateSpecialJob = (id, field, value) => {
                setFormData(prev => ({
                    ...prev,
                    job_special_items: prev.job_special_items.map(item => 
                        item.id === id ? { ...item, [field]: value } : item
                    )
                }));
            };

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            setFormData(prev => ({
                                ...prev,
                                measure_images: [...(prev.measure_images || []), {
                                    id: Date.now() + Math.random(),
                                    src: ev.target.result,
                                    title: ''
                                }]
                            }));
                        };
                        reader.readAsDataURL(file);
                    }
                });
                e.target.value = ''; 
            };

            const handleImageTitleChange = (id, newTitle) => {
                setFormData(prev => ({
                    ...prev,
                    measure_images: prev.measure_images.map(img => img.id === id ? { ...img, title: newTitle } : img)
                }));
            };

            const handleRemoveImage = (id) => {
                if(window.confirm('確定刪除此圖片？')) {
                    setFormData(prev => ({ ...prev, measure_images: prev.measure_images.filter(img => img.id !== id) }));
                }
            };

            const handleSaveDraft = () => {
                setIsSaving(true);
                try {
                    localStorage.setItem('healthRecordDraft_v9', JSON.stringify(formData));
                    const now = new Date().toLocaleString('zh-TW');
                    localStorage.setItem('healthRecordTime_v9', now);
                    setLastSavedTime(now);
                } catch (e) {
                    alert("儲存失敗：資料量過大（通常是圖片過多）。");
                }
                setTimeout(() => setIsSaving(false), 500);
            };

            const handleClear = () => {
                if(window.confirm('確定要清除所有內容與暫存檔嗎？')) {
                    setFormData(initialData);
                    localStorage.removeItem('healthRecordDraft_v9');
                    localStorage.removeItem('healthRecordTime_v9');
                    setLastSavedTime(null);
                }
            };

            // --- 修正後的 PDF 下載函數 ---
            const handleDownloadPDF = () => {
                const element = document.getElementById('print-area');
                
                // 1. 強制捲動到頂部，避免 html2canvas 截圖偏移造成上方空白
                window.scrollTo(0, 0);
                
                // 2. 加入 class 以觸發 CSS 變化 (Textarea -> Div)
                element.classList.add('generating-pdf');
                
                const dateStr = formData.execDate || '日期未填';
                
                const opt = {
                    margin:       [10, 10, 10, 10], // 設定上下左右邊距
                    filename:     `${formData.companyName || '公司'}_勞工健康服務執行紀錄_${dateStr}.pdf`,
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { 
                        scale: 2, 
                        useCORS: true, 
                        logging: false,
                        scrollY: 0,  // 重要：強制 canvas 從 y=0 開始截取，消除頂部空白
                        windowWidth: document.documentElement.scrollWidth
                    },
                    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                if (window.html2pdf) {
                    window.html2pdf()
                        .set(opt)
                        .from(element)
                        .save()
                        .then(() => {
                            // 生成結束後移除 class，恢復編輯模式
                            element.classList.remove('generating-pdf');
                        })
                        .catch(err => {
                            console.error("PDF 生成失敗:", err);
                            element.classList.remove('generating-pdf');
                        });
                } else {
                    alert("PDF 模組尚未載入完成");
                    element.classList.remove('generating-pdf');
                }
            };

            const cellLabel = "bg-gray-100 border-r border-black p-2 flex items-center justify-center font-bold text-sm text-center";
            const borderB = "border-b border-black";
            const inputClass = "w-full bg-transparent outline-none";

            const SignatureField = ({ label, nameKey }) => (
                <div className="flex items-center w-full mb-2">
                    <label className="flex items-center cursor-pointer select-none whitespace-nowrap mr-2">
                        <input type="checkbox" name={nameKey} checked={formData[nameKey]} onChange={handleChange} className="w-4 h-4 mr-2 accent-black print:hidden"/>
                        <span>{label}</span>
                    </label>
                    {formData[nameKey] && <div className="border-b border-black flex-1 h-6"></div>}
                </div>
            );

            return (
                <div className="min-h-screen p-4 font-sans text-gray-800">
                    
                    {/* 操作工具列 */}
                    <div className="no-print max-w-[210mm] mx-auto mb-6 bg-white p-4 rounded-lg shadow flex flex-wrap justify-between items-center gap-4 sticky top-0 z-50 border-b-2 border-blue-500">
                        <div>
                            <h1 className="text-xl font-bold text-gray-800 flex items-center">
                                <span className="mr-2"><IconFileText /></span> 勞工健康服務執行紀錄表 填寫系統
                            </h1>
                            {lastSavedTime && <p className="text-xs text-gray-500 mt-1">上次存檔：{lastSavedTime}</p>}
                        </div>
                        <div className="flex space-x-3">
                            <button onClick={handleClear} className="px-4 py-2 bg-red-50 text-red-600 rounded hover:bg-red-100 text-sm flex items-center"><IconTrash /><span className="ml-1">清空</span></button>
                            <button onClick={handleSaveDraft} disabled={isSaving} className="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-sm flex items-center"><IconSave /><span className="ml-1">{isSaving ? '...' : '暫存'}</span></button>
                            <button onClick={handleDownloadPDF} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-bold flex items-center shadow"><IconDownload /><span className="ml-1">下載PDF</span></button>
                        </div>
                    </div>

                    {/* A4 預覽區 */}
                    <div id="print-area" className="max-w-[210mm] mx-auto bg-white shadow-2xl p-[15mm] min-h-[297mm] relative leading-snug box-border text-black">
                        
                        {/* 頂部標題與日期區 */}
                        <div className="text-center mb-6">
                            <input 
                                type="text" 
                                name="companyName" 
                                value={formData.companyName} 
                                onChange={handleChange} 
                                className="w-full text-2xl font-bold text-center outline-none bg-transparent placeholder-gray-300 mb-2" 
                                placeholder="請輸入事業單位名稱"
                            />
                            <h2 className="text-xl font-bold tracking-widest mb-4">勞工健康服務執行紀錄表</h2>
                            
                            <div className="flex justify-center items-center text-sm font-bold gap-2 flex-wrap bg-gray-50 p-2 rounded print:bg-transparent print:p-0">
                                <div className="flex items-center">
                                    <span className="whitespace-nowrap">執行日期：</span>
                                    <input 
                                        type="date" 
                                        name="execDate" 
                                        value={formData.execDate} 
                                        onChange={handleChange} 
                                        className="border-b border-black text-center outline-none bg-transparent cursor-pointer font-sans" 
                                    />
                                </div>
                                <div className="flex items-center">
                                    <span className="whitespace-nowrap ml-4">時間：</span>
                                    <input 
                                        type="time" 
                                        name="startTime" 
                                        value={formData.startTime} 
                                        onChange={handleChange} 
                                        className="border-b border-black text-center outline-none bg-transparent cursor-pointer" 
                                    />
                                    <span className="mx-2">迄</span>
                                    <input 
                                        type="time" 
                                        name="endTime" 
                                        value={formData.endTime} 
                                        onChange={handleChange} 
                                        className="border-b border-black text-center outline-none bg-transparent cursor-pointer" 
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="border-2 border-black">
                            <div className={`${borderB} bg-gray-200 p-1 font-bold text-sm print:bg-gray-100`}>一、作業場所基本資料</div>
                            
                            <div className={`grid grid-cols-12 ${borderB}`}>
                                <div className={`col-span-2 ${cellLabel}`}>部門名稱</div>
                                <div className="col-span-10 p-2"><input type="text" name="deptName" value={formData.deptName} onChange={handleChange} className={inputClass} /></div>
                            </div>

                            <div className={`grid grid-cols-12 ${borderB}`}>
                                <div className={`col-span-2 ${cellLabel} row-span-2`}>作業人員<br/>與人數</div>
                                <div className={`col-span-10 ${borderB} flex items-center p-2 flex-wrap gap-2`}>
                                    <label className="flex items-center cursor-pointer mr-2 select-none"><input type="checkbox" name="worker_admin" checked={formData.worker_admin} onChange={handleChange} className="w-4 h-4 mr-1 accent-black"/>行政人員：</label>
                                    <span className="mr-1">男</span><input type="number" name="worker_admin_male" value={formData.worker_admin_male} onChange={handleChange} className="w-12 border-b border-gray-400 text-center outline-none bg-transparent" /><span className="mr-1">人；女</span><input type="number" name="worker_admin_female" value={formData.worker_admin_female} onChange={handleChange} className="w-12 border-b border-gray-400 text-center outline-none bg-transparent" /><span>人</span>
                                </div>
                                <div className="col-span-10 flex items-center p-2 flex-wrap gap-2">
                                    <label className="flex items-center cursor-pointer mr-2 select-none"><input type="checkbox" name="worker_site" checked={formData.worker_site} onChange={handleChange} className="w-4 h-4 mr-1 accent-black"/>現場操作人員：</label>
                                    <span className="mr-1">男</span><input type="number" name="worker_site_male" value={formData.worker_site_male} onChange={handleChange} className="w-12 border-b border-gray-400 text-center outline-none bg-transparent" /><span className="mr-1">人；女</span><input type="number" name="worker_site_female" value={formData.worker_site_female} onChange={handleChange} className="w-12 border-b border-gray-400 text-center outline-none bg-transparent" /><span>人</span>
                                </div>
                            </div>

                            <div className={`grid grid-cols-12 ${borderB}`}>
                                <div className={`col-span-2 ${cellLabel}`}>作業類別</div>
                                <div className="col-span-10 p-2 space-y-2">
                                    <div className="flex items-center gap-2">
                                        <label className="flex items-center cursor-pointer select-none">
                                            <input 
                                                type="checkbox" 
                                                name="job_general" 
                                                checked={formData.job_general} 
                                                onChange={handleChange} 
                                                className="w-4 h-4 mr-1 accent-black"
                                            />
                                            <span>一般作業：人數：</span>
                                        </label>
                                        <input type="text" name="job_general_count" value={formData.job_general_count} onChange={handleChange} className="w-20 border-b border-gray-400 text-center outline-none bg-transparent" />
                                    </div>
                                    
                                    <div className="flex flex-col gap-2">
                                        <div className="flex items-center">
                                            <label className="flex items-center cursor-pointer select-none font-bold">
                                                <input type="checkbox" name="job_special" checked={formData.job_special} onChange={handleChange} className="w-4 h-4 mr-1 accent-black"/>
                                                特別危害健康作業：
                                            </label>
                                            {formData.job_special && (
                                                <button onClick={addSpecialJob} className="ml-2 bg-blue-100 text-blue-600 rounded-full w-5 h-5 flex items-center justify-center hover:bg-blue-200 btn-action" title="新增一列">
                                                    <IconPlus />
                                                </button>
                                            )}
                                        </div>

                                        {formData.job_special && formData.job_special_items.map((item, index) => (
                                            <div key={item.id} className="flex items-center flex-wrap gap-2 pl-6 animate-fade-in">
                                                <span className="text-sm text-gray-500 select-none">{index + 1}.</span>
                                                <span className="whitespace-nowrap">類別：</span>
                                                <input 
                                                    type="text" 
                                                    value={item.cat} 
                                                    onChange={(e) => updateSpecialJob(item.id, 'cat', e.target.value)}
                                                    className="flex-1 min-w-[100px] border-b border-gray-400 outline-none bg-transparent" 
                                                    placeholder=""
                                                />
                                                <span className="whitespace-nowrap">人數：</span>
                                                <input 
                                                    type="text" 
                                                    value={item.count} 
                                                    onChange={(e) => updateSpecialJob(item.id, 'count', e.target.value)}
                                                    className="w-20 border-b border-gray-400 text-center outline-none bg-transparent" 
                                                    placeholder=""
                                                />
                                                <span className="mr-1">人</span>
                                                {formData.job_special_items.length > 1 && (
                                                    <button onClick={() => removeSpecialJob(item.id)} className="text-red-400 hover:text-red-600 btn-action ml-1">
                                                        <IconTrash />
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className={`${borderB} p-2`}>
                                <div className="font-bold mb-1 text-sm">二、作業場所與勞動條件概況：工作流程(製程)、工作型態與時間、人員及危害特性概述</div>
                                <PrintableTextarea 
                                    name="conditions_overview" 
                                    value={formData.conditions_overview} 
                                    onChange={handleChange} 
                                    className="resize-none bg-transparent p-1"
                                    rows={4}
                                />
                            </div>

                            <div className={`${borderB}`}>
                                <div className={`p-2 font-bold ${borderB} bg-gray-50 print:bg-gray-50 text-sm`}>三、臨場健康服務執行情形(本規則第九條至第十三條事項)：</div>
                                <div className={`grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-black min-h-[220px]`}>
                                    <div className="p-2 flex flex-col">
                                        <span className="font-bold mb-2 text-sm">(一) 辦理事項</span>
                                        <div className="flex flex-col gap-1 overflow-y-auto no-print">
                                            {LEGAL_ITEMS.map((item, idx) => (
                                                <label key={idx} className="flex items-start cursor-pointer hover:bg-gray-50 p-1 rounded text-sm">
                                                    <input type="checkbox" checked={formData.execution_checklist.includes(item)} onChange={() => handleChecklistChange(item)} className="mt-1 mr-2 flex-shrink-0 accent-blue-600" />
                                                    <span>{item}</span>
                                                </label>
                                            ))}
                                            <textarea name="execution_other_text" value={formData.execution_other_text} onChange={handleChange} className="mt-2 w-full p-1 border border-gray-300 rounded text-sm h-16 outline-none resize-none" placeholder="(其他補充文字...)" />
                                        </div>
                                        <div className="hidden print-only-checked text-sm space-y-1">
                                            {formData.execution_checklist.length === 0 && !formData.execution_other_text ? <span className="text-gray-300"></span> : 
                                                <ul className="list-disc pl-4 space-y-1">
                                                    {formData.execution_checklist.map((item, idx) => <li key={idx}>{item}</li>)}
                                                    {formData.execution_other_text && <li className="list-none mt-2 whitespace-pre-wrap">{formData.execution_other_text}</li>}
                                                </ul>
                                            }
                                        </div>
                                    </div>
                                    <div className="p-2 flex flex-col">
                                        <span className="font-bold mb-1 text-sm">(二) 發現問題</span>
                                        <PrintableTextarea 
                                            name="problems_found" 
                                            value={formData.problems_found} 
                                            onChange={handleChange} 
                                            className="resize-none bg-transparent"
                                            rows={8}
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className={`${borderB} p-2 min-h-[120px]`}>
                                <div className="flex justify-between items-center mb-1">
                                    <div className="font-bold text-sm">四、建議採行措施：(針對發現問題所採行之措施)</div>
                                    <label className="no-print cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 py-1 rounded text-xs flex items-center img-uploader">
                                        <IconImage /> <span className="ml-1">插入附圖</span>
                                        <input type="file" multiple accept="image/*" onChange={handleImageUpload} className="hidden" />
                                    </label>
                                </div>
                                <PrintableTextarea 
                                    name="measures" 
                                    value={formData.measures} 
                                    onChange={handleChange} 
                                    className="resize-none bg-transparent mb-2" 
                                    rows={2}
                                />
                                {formData.measure_images && formData.measure_images.length > 0 && (
                                    <div className="grid grid-cols-2 gap-6 mt-4">
                                        {formData.measure_images.map((img, index) => (
                                            <div key={img.id} className="border border-gray-300 p-2 rounded relative page-break-inside-avoid flex flex-col items-center">
                                                <button onClick={() => handleRemoveImage(img.id)} className="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-red-600 no-print img-delete-btn">×</button>
                                                
                                                <div className="w-full flex items-center justify-center mb-2">
                                                    <span className="font-bold text-sm whitespace-nowrap mr-1">圖{index + 1}：</span>
                                                    <input 
                                                        type="text" 
                                                        value={img.title} 
                                                        onChange={(e) => handleImageTitleChange(img.id, e.target.value)}
                                                        className="border-b border-gray-300 outline-none text-sm img-caption-input text-center flex-1"
                                                        placeholder="請輸入圖名"
                                                        style={{ textAlign: 'center' }}
                                                    />
                                                </div>

                                                <img src={img.src} alt={`圖${index + 1}`} className="w-full h-auto object-contain max-h-[200px]" />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            <div className={`${borderB} p-2 min-h-[120px]`}>
                                <div className="font-bold mb-1 text-sm">五、對於前次建議改善事項之追蹤辦理情形：</div>
                                <PrintableTextarea 
                                    name="tracking" 
                                    value={formData.tracking} 
                                    onChange={handleChange} 
                                    className="resize-none bg-transparent"
                                    rows={3}
                                />
                            </div>

                            <div className="p-2">
                                <div className="font-bold mb-2 text-sm">六、執行人員及日期(僅就當次實際執行者簽章)</div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-2 mb-4 pl-2 text-sm">
                                    <SignatureField label="勞工健康服務之醫師，簽章：" nameKey="sign_doc" />
                                    <SignatureField label="勞工健康服務之護理人員，簽章：" nameKey="sign_nurse" />
                                    <SignatureField label="勞工健康服務相關人員，簽章：" nameKey="sign_related" />
                                    <SignatureField label="職業安全衛生人員，簽章：" nameKey="sign_osha" />
                                    <SignatureField label="人力資源管理人員，簽章：" nameKey="sign_hr" />
                                </div>
                                <div className="border-t border-dashed border-gray-400 pt-4 mt-2 flex flex-wrap items-end gap-4 text-sm">
                                    <div className="flex items-center flex-wrap gap-y-2">
                                        部門名稱：<input type="text" name="sup_dept_name" value={formData.sup_dept_name} onChange={handleChange} className="w-24 border-b border-black outline-none text-center bg-transparent" />
                                        ，主管職稱：<input type="text" name="sup_title" value={formData.sup_title} onChange={handleChange} className="w-24 border-b border-black outline-none text-center bg-transparent" />
                                        ，簽章：<input type="text" name="sup_sign" value={formData.sup_sign} onChange={handleChange} className="w-24 border-b border-black outline-none text-center font-kai text-lg bg-transparent" />
                                    </div>
                                    
                                    <div className="w-full text-center mt-6 font-bold text-base tracking-widest flex justify-center items-center">
                                        <span>執行日期：        年        月        日 時間：        時        分 迄         時        分</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="max-w-[210mm] mx-auto mt-4 text-center text-gray-500 text-xs no-print">
                        附註：依照法規規定，紀錄應保存三年以上。
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
