<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-CHAIN | 綠能證據鏈決策系統</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        emerald: { 50: '#ecfdf5', 100: '#d1fae5', 400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857' }
                    },
                    fontFamily: {
                        sans: ['"Microsoft JhengHei"', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 優化捲軸樣式 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { background-color: #f8fafc; overflow: hidden; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 內嵌 SVG 圖標元件 (解決 CDN 載入失敗問題) ---
        // 這些元件直接定義在檔案內，確保穩定性
        const IconBase = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );

        const Icons = {
            Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>,
            FileText: (p) => <IconBase {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>,
            AlertTriangle: (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
            CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
            Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
            Database: (p) => <IconBase {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></IconBase>,
            ChevronRight: (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>,
            Download: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>,
            Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
            Shield: (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>,
            MessageSquare: (p) => <IconBase {...p}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>,
            LayoutDashboard: (p) => <IconBase {...p}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconBase>,
            Menu: (p) => <IconBase {...p}><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></IconBase>,
            X: (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>,
            Filter: (p) => <IconBase {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>,
            FileCheck: (p) => <IconBase {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 15 2 2 4-4"/></IconBase>,
            History: (p) => <IconBase {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></IconBase>,
            Eye: (p) => <IconBase {...p}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        };

        // 解構圖標以便直接使用
        const { 
          Search, FileText, AlertTriangle, CheckCircle, Clock, 
          Database, ChevronRight, Download, Upload, Shield, 
          MessageSquare, LayoutDashboard, Menu, X, Filter,
          FileCheck, History, Eye
        } = Icons;

        // --- 模擬數據 ---
        const solarPanelChain = [
          {
            id: '1', timestamp: '2025-06-15 09:30', type: 'regulation',
            title: '法規基準鎖定', detail: '依據：內政部營建署 2025版 綠建築評估手冊 (EEWH-2025)',
            status: 'compliant', verifiedBy: 'System Auto-Lock'
          },
          {
            id: '2', timestamp: '2025-06-15 09:32', type: 'environment',
            title: '環境參數輸入', detail: '位置：台中市西屯區 / 日照時數：年均 1800hr (中央氣象局 2024 數據)',
            status: 'compliant', verifiedBy: 'Weather API'
          },
          {
            id: '3', timestamp: '2025-06-20 14:00', type: 'decision',
            title: '決策：選用高效率單晶矽模組', detail: '模組型號 SP-X500, 轉換效率 > 21%',
            status: 'compliant', verifiedBy: 'Arch. Chen'
          },
          {
            id: '4', timestamp: '2026-01-10 10:00', type: 'outcome',
            title: '法規變動警示', detail: '2026 溫室氣體減量法修訂：回收規範變更 (需補件)',
            status: 'warning', verifiedBy: 'Reg. Monitor Bot'
          }
        ];

        const materialBatchData = [
          { id: 'M-12345', name: '低碳水泥 Type-II', standard: '2026 建材碳足跡標準', status: 'pass', note: '碳排係數低於 2026 門檻 15%' },
          { id: 'M-12346', name: '隔熱玻璃 6mm+12A', standard: '台中市建築節能自治條例', status: 'conditional', note: '需補充熱傳透率測試報告' },
          { id: 'M-12347', name: '再生粒料磚', standard: '循環經濟推動方案 v2.0', status: 'pass', note: '符合 30% 再生料比例' },
        ];

        // --- 組件定義 ---

        const NavItem = ({ active, onClick, icon, label, isOpen }) => (
          <button
            onClick={onClick}
            className={`w-full flex items-center gap-3 p-3 rounded-lg transition-colors ${
              active 
                ? 'bg-emerald-600 text-white shadow-md' 
                : 'text-slate-300 hover:bg-slate-800 hover:text-white'
            } ${!isOpen && 'justify-center'}`}
            title={!isOpen ? label : ''}
          >
            {icon}
            {isOpen && <span className="text-sm font-medium whitespace-nowrap">{label}</span>}
          </button>
        );

        const MetricCard = ({ title, value, trend, status, icon }) => (
          <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-start justify-between">
            <div>
              <p className="text-sm text-slate-500 font-medium">{title}</p>
              <div className="text-3xl font-bold text-slate-800 mt-2">{value}</div>
              <p className={`text-xs mt-2 font-medium ${status === 'good' ? 'text-emerald-600' : 'text-amber-600'}`}>
                {trend}
              </p>
            </div>
            <div className="p-3 bg-slate-50 rounded-lg">{icon}</div>
          </div>
        );

        const DashboardView = () => (
          <div className="space-y-6 animate-fade-in pb-10">
            <div className="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
              <div>
                <h2 className="text-2xl font-bold text-slate-800">項目概況：台中綠能園區 B棟</h2>
                <p className="text-slate-500 text-sm mt-1">最後更新：2026-01-18 08:45 | 資料來源：內政部營建署 API (已連線)</p>
              </div>
              <span className="px-3 py-1 bg-emerald-100 text-emerald-700 text-sm font-bold rounded-full border border-emerald-200">
                ESG 評級：AA (暫定)
              </span>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <MetricCard title="合規決策覆蓋率" value="98.2%" trend="+2.1%" status="good" icon={<CheckCircle className="text-emerald-500" />} />
              <MetricCard title="待處理法規警報" value="3" trend="2026 新規影響" status="warning" icon={<AlertTriangle className="text-amber-500" />} />
              <MetricCard title="證據鏈完整度" value="100%" trend="無缺失" status="good" icon={<Shield className="text-blue-500" />} />
            </div>

            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
              <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                <Clock size={20} className="text-slate-500" /> 近期法規與決策變動
              </h3>
              <div className="space-y-4">
                {[
                  { date: '2026-01-15', title: '法規更新警報', desc: '環保署發布「建築廢棄物循環利用草案」，影響 2 項既有建材決策。', type: 'alert' },
                  { date: '2026-01-14', title: '決策歸檔', desc: '外牆隔熱層設計已通過模擬，證據鏈 ID: EC-2026-8892。', type: 'info' },
                  { date: '2026-01-12', title: '數據同步', desc: '台中市 2025 年度微氣候資料庫已更新至系統環境參數。', type: 'system' },
                ].map((item, idx) => (
                  <div key={idx} className="flex flex-col md:flex-row gap-2 md:gap-4 p-3 hover:bg-slate-50 rounded-lg border-l-4 border-l-transparent hover:border-l-emerald-500 transition-all">
                    <div className="w-24 text-sm text-slate-400 font-mono">{item.date}</div>
                    <div className="flex-1">
                      <div className="font-medium text-slate-700 flex items-center gap-2">
                        {item.title}
                        {item.type === 'alert' && <span className="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>}
                      </div>
                      <p className="text-sm text-slate-500">{item.desc}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );

        const AuditView = ({ searchQuery, setSearchQuery, showEvidence, setShowEvidence }) => {
          const handleSearch = (e) => {
            e.preventDefault();
            if (searchQuery.includes('太陽能') || searchQuery.includes('Solar')) {
              setShowEvidence(true);
            }
          };

          return (
            <div className="h-full flex flex-col space-y-4 pb-10">
              <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                  <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <FileCheck className="text-emerald-600" /> 評鑑查證模式
                  </h2>
                  <p className="text-sm text-slate-500">針對標章審查與 ESG 稽核設計，支援自然語言搜尋。</p>
                </div>
                <button className="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 hover:bg-slate-700">
                   <Download size={16} /> 匯出當前報告 (PDF)
                </button>
              </div>

              <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <form onSubmit={handleSearch} className="flex gap-4 flex-col md:flex-row">
                  <div className="flex-1 relative">
                    <div className="absolute left-4 top-3.5 text-slate-400"><Search size={20} /></div>
                    <input 
                      type="text" 
                      placeholder="試著輸入：顯示 2025 年太陽能面板決策的法規依據..." 
                      className="w-full pl-12 pr-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                    />
                  </div>
                  <button type="submit" className="bg-emerald-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-emerald-700 transition-colors w-full md:w-auto">
                    AI 搜尋
                  </button>
                </form>
                <div className="flex gap-2 mt-3 flex-wrap">
                  {['2025 綠建築法規', '台中氣候參數', '太陽能轉換率', '雨水回收系統'].map(tag => (
                    <span key={tag} onClick={() => setSearchQuery(tag)} className="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded cursor-pointer hover:bg-slate-200">
                      #{tag}
                    </span>
                  ))}
                </div>
              </div>

              {showEvidence && (
                <div className="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col animate-fade-in">
                  <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <span className="font-bold text-slate-700">搜尋結果：太陽能面板選用決策鏈 (ID: DEC-2025-0042)</span>
                  </div>
                  
                  <div className="flex-1 p-8 overflow-x-auto">
                    <div className="relative min-w-[800px]">
                      <div className="absolute top-1/2 left-0 w-full h-1 bg-slate-200 -z-0 -translate-y-1/2"></div>
                      <div className="flex justify-between relative z-10">
                        {solarPanelChain.map((node) => (
                          <div key={node.id} className="flex flex-col items-center w-64 group cursor-pointer">
                            <div className="mb-4 px-2 py-1 bg-slate-100 text-slate-500 text-xs rounded-full font-mono border border-slate-200">
                              {node.timestamp}
                            </div>
                            <div className={`
                              w-12 h-12 rounded-full border-4 flex items-center justify-center bg-white transition-transform group-hover:scale-110 shadow-sm
                              ${node.status === 'compliant' ? 'border-emerald-500 text-emerald-600' : 'border-amber-500 text-amber-600'}
                            `}>
                              {node.type === 'decision' && <CheckCircle size={20} />}
                              {node.type === 'regulation' && <Shield size={20} />}
                              {node.type === 'environment' && <Clock size={20} />}
                              {node.type === 'outcome' && <AlertTriangle size={20} />}
                            </div>
                            <div className="mt-4 bg-white p-4 rounded-lg shadow border border-slate-200 w-full text-center relative group-hover:border-emerald-400 transition-colors">
                              <h4 className="font-bold text-sm text-slate-800">{node.title}</h4>
                              <p className="text-xs text-slate-500 mt-1 leading-relaxed text-left">{node.detail}</p>
                              <div className="mt-3 pt-2 border-t border-slate-100 flex justify-between items-center text-xs">
                                  <span className="text-slate-400">{node.verifiedBy}</span>
                                  <span className="text-emerald-600 font-medium hover:underline flex items-center gap-1">
                                    驗證 <ChevronRight size={10} />
                                  </span>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const DecisionView = () => (
          <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full pb-10">
            <div className="lg:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-[500px] lg:h-[calc(100vh-8rem)]">
              <div className="p-4 border-b border-slate-100 font-bold flex items-center gap-2 text-slate-700">
                <MessageSquare size={18} className="text-emerald-600" />
                法規 AI 助手
              </div>
              <div className="flex-1 p-4 overflow-y-auto space-y-4 bg-slate-50">
                <div className="flex gap-3">
                  <div className="w-8 h-8 rounded-full bg-emerald-600 flex-shrink-0 flex items-center justify-center text-white text-xs">AI</div>
                  <div className="bg-white p-3 rounded-r-lg rounded-bl-lg shadow-sm text-sm text-slate-700 border border-slate-100">
                    您好，我是您的法規助手。已載入 <span className="text-emerald-600 font-medium">2026 營建署建材碳足跡標準</span> 與 <span className="text-emerald-600 font-medium">台中市環境參數</span>。
                  </div>
                </div>
                <div className="flex gap-3 flex-row-reverse">
                  <div className="w-8 h-8 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center text-white text-xs">Me</div>
                  <div className="bg-slate-800 p-3 rounded-l-lg rounded-br-lg shadow-sm text-sm text-white">
                    檢查「低碳水泥 Type-II」是否合規？
                  </div>
                </div>
                <div className="flex gap-3">
                  <div className="w-8 h-8 rounded-full bg-emerald-600 flex-shrink-0 flex items-center justify-center text-white text-xs">AI</div>
                  <div className="bg-white p-3 rounded-r-lg rounded-bl-lg shadow-sm text-sm text-slate-700 border border-slate-100">
                    <p className="mb-2"><span className="font-bold text-emerald-600">合規確認。</span></p>
                    <p>依據 2026 標準，該型號碳排係數低於門檻 15%。</p>
                  </div>
                </div>
              </div>
              <div className="p-4 border-t border-slate-100">
                <div className="relative">
                  <input type="text" placeholder="輸入訊息..." className="w-full pl-4 pr-10 py-2 rounded-lg border border-slate-300 text-sm" />
                  <div className="absolute right-3 top-2.5 text-slate-400">
                     <Upload size={16}/>
                  </div>
                </div>
              </div>
            </div>

            <div className="lg:col-span-2 flex flex-col gap-6">
              <div className="bg-white rounded-xl shadow-sm border border-slate-200 flex-1 overflow-hidden flex flex-col">
                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                  <h3 className="font-bold text-slate-700">批次比對結果</h3>
                </div>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm text-left">
                    <thead className="bg-slate-50 text-slate-500">
                      <tr>
                        <th className="px-4 py-3 whitespace-nowrap">材料 ID</th>
                        <th className="px-4 py-3 whitespace-nowrap">名稱</th>
                        <th className="px-4 py-3 whitespace-nowrap">狀態</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {materialBatchData.map((item) => (
                        <tr key={item.id} className="hover:bg-slate-50">
                          <td className="px-4 py-3 font-mono text-slate-500">{item.id}</td>
                          <td className="px-4 py-3 font-medium text-slate-800">{item.name}</td>
                          <td className="px-4 py-3">
                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                              item.status === 'pass' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'
                            }`}>
                              {item.status === 'pass' ? '合規' : '條件性通過'}
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        );

        // --- 主程式 App ---
        const App = () => {
          const [currentView, setCurrentView] = useState('dashboard');
          const [isSidebarOpen, setSidebarOpen] = useState(true);
          const [searchQuery, setSearchQuery] = useState('');
          const [showEvidence, setShowEvidence] = useState(false);

          useEffect(() => {
            const handleResize = () => {
              if (window.innerWidth < 1024) setSidebarOpen(false);
              else setSidebarOpen(true);
            };
            
            if (window.innerWidth < 1024) setSidebarOpen(false);
            
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
          }, []);

          const renderView = () => {
            switch (currentView) {
              case 'dashboard': return <DashboardView />;
              case 'audit': return <AuditView searchQuery={searchQuery} setSearchQuery={setSearchQuery} showEvidence={showEvidence} setShowEvidence={setShowEvidence} />;
              case 'decision': return <DecisionView />;
              default: return <DashboardView />;
            }
          };

          return (
            <div className="flex h-screen bg-slate-50 text-slate-800 font-sans overflow-hidden">
              <aside className={`bg-slate-900 text-white transition-all duration-300 ${isSidebarOpen ? 'w-64' : 'w-20'} flex flex-col shadow-xl z-20 flex-shrink-0 absolute lg:relative h-full`}>
                <div className="p-4 flex items-center justify-between border-b border-slate-700 h-16">
                  <div className={`flex items-center gap-3 ${!isSidebarOpen && 'justify-center w-full'}`}>
                    <Shield className="h-8 w-8 text-emerald-400 flex-shrink-0" />
                    {isSidebarOpen && (
                      <div className="whitespace-nowrap overflow-hidden">
                        <h1 className="font-bold text-lg tracking-wide">ECO-CHAIN</h1>
                        <p className="text-xs text-slate-400">證據鏈決策系統 v2.6</p>
                      </div>
                    )}
                  </div>
                  {isSidebarOpen && (
                    <button onClick={() => setSidebarOpen(false)} className="text-slate-400 hover:text-white lg:hidden">
                      <X size={20} />
                    </button>
                  )}
                </div>

                <nav className="flex-1 py-6 space-y-2 px-3 overflow-y-auto">
                  <NavItem active={currentView === 'dashboard'} onClick={() => { setCurrentView('dashboard'); if(window.innerWidth<1024) setSidebarOpen(false); }} icon={<LayoutDashboard size={20} />} label="總覽儀表板" isOpen={isSidebarOpen} />
                  <NavItem active={currentView === 'audit'} onClick={() => { setCurrentView('audit'); if(window.innerWidth<1024) setSidebarOpen(false); }} icon={<FileCheck size={20} />} label="評鑑查證模式" isOpen={isSidebarOpen} />
                  <NavItem active={currentView === 'decision'} onClick={() => { setCurrentView('decision'); if(window.innerWidth<1024) setSidebarOpen(false); }} icon={<Database size={20} />} label="決策輔助與選材" isOpen={isSidebarOpen} />
                </nav>

                <div className="p-4 border-t border-slate-700 hidden lg:block">
                  <button onClick={() => setSidebarOpen(!isSidebarOpen)} className="w-full flex justify-center text-slate-400 hover:text-white">
                     {isSidebarOpen ? <ChevronRight className="rotate-180"/> : <ChevronRight />}
                  </button>
                </div>
              </aside>

              <main className="flex-1 flex flex-col overflow-hidden relative w-full">
                <header className="bg-white border-b h-16 flex items-center justify-between px-6 lg:hidden flex-shrink-0 shadow-sm z-10">
                  <button onClick={() => setSidebarOpen(true)} className="text-slate-600 p-2">
                    <Menu />
                  </button>
                  <span className="font-bold text-slate-700 truncate">台中綠能園區 B棟</span>
                  <div className="w-8"></div>
                </header>

                <div className="flex-1 overflow-y-auto p-4 lg:p-8 relative">
                  {renderView()}
                </div>
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
