<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>系統載入中...</title>
    <style>
        /* 避免畫面閃爍，隱藏內容 */
        body { display: none; }
    </style>
    <script>
        (function() {
            // 1. 檢查 Session 中是否有 'currentUserRole' (這是我們在 login.html 設定的)
            const role = sessionStorage.getItem('currentUserRole');

            // 2. 路由邏輯判斷
            if (!role) {
                // A. 若無身分紀錄 -> 強制跳轉至登入頁
                window.location.href = 'login.html';
            } else {
                // B. 若已有身分紀錄 -> 跳轉至儀表板 (原 index1.html)
                // 建議您將 index1.html 改名為 dashboard.html，若不改名則填入 index1.html
                window.location.href = 'index1.html'; 
            }
        })();
    </script>
</head>
<body>
    </body>
</html>
