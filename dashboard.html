<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主儀表板 | 職業衛生服務管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #f4f6f9;
            --card-hover-transform: translateY(-5px);
        }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            /* 預設隱藏內容，待權限驗證後顯示 */
            display: none; 
        }
        .dashboard-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .dashboard-card:hover {
            transform: var(--card-hover-transform);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
    </style>

    <script>
        // 在頁面渲染前執行，防止未授權閃爍
        const role = sessionStorage.getItem('currentUserRole');
        if (!role) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>OHSMS 管理系統</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item me-3">
                        <span class="text-light" id="user-display"><small>載入中...</small></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle fa-lg"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">個人設定</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4">
        
        <div class="row mb-4 align-items-center">
            <div class="col-md-8">
                <h2 class="fw-bold text-dark">儀表板概覽</h2>
                <p class="text-muted">歡迎回來，<span id="welcome-role-text">使用者</span>。</p>
            </div>
            <div class="col-md-4 text-end">
                <div class="card shadow-sm border-0 d-inline-block px-3 py-2">
                    <span class="text-muted small"><i class="far fa-clock me-1"></i><span id="clock">--:--:--</span></span>
                </div>
            </div>
        </div>

        <div class="row g-4">
            
            <div class="col-xl-3 col-md-6" id="module-service">
                <div class="card dashboard-card bg-white" onclick="alert('前往現場服務頁面 (Demo)')">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div><h5 class="card-title fw-bold">現場服務管理</h5><small class="text-muted">訪視排程與紀錄</small></div>
                            <div class="icon-wrapper bg-primary bg-opacity-10 text-primary"><i class="fas fa-clipboard-list"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6" id="module-health">
                <div class="card dashboard-card bg-white" onclick="alert('前往健康數據頁面 (Demo)')">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div><h5 class="card-title fw-bold">健康數據分析</h5><small class="text-muted">健檢資料分級</small></div>
                            <div class="icon-wrapper bg-success bg-opacity-10 text-success"><i class="fas fa-chart-line"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6" id="module-docs">
                <div class="card dashboard-card bg-white" onclick="alert('前往文書頁面 (Demo)')">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div><h5 class="card-title fw-bold">法規與文書</h5><small class="text-muted">四大計畫生成</small></div>
                            <div class="icon-wrapper bg-warning bg-opacity-10 text-warning"><i class="fas fa-file-contract"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6" id="module-settings">
                <div class="card dashboard-card bg-white" onclick="alert('前往設定頁面 (Demo)')">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div><h5 class="card-title fw-bold">系統設置</h5><small class="text-muted">權限與參數</small></div>
                            <div class="icon-wrapper bg-secondary bg-opacity-10 text-secondary"><i class="fas fa-cogs"></i></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 1. 初始化邏輯
        document.addEventListener('DOMContentLoaded', function() {
            // 顯示 body (原本是 display: none)
            document.body.style.display = 'block';

            const userRole = sessionStorage.getItem('currentUserRole');
            const userName = sessionStorage.getItem('currentUserName');

            // 2. 更新 UI 文字
            let roleName = '';
            if(userRole === 'admin') roleName = '系統管理員';
            else if(userRole === 'medical') roleName = '醫護人員';
            else roleName = '一般使用者';

            document.getElementById('user-display').innerHTML = `<small>${roleName} (${userName})</small>`;
            document.getElementById('welcome-role-text').textContent = roleName;

            // 3. 權限分流控制 (隱藏不該看的模組)
            const moduleHealth = document.getElementById('module-health');
            const moduleSettings = document.getElementById('module-settings');

            if (userRole === 'general') {
                // 一般使用者：不能看健康數據、不能看設定
                if(moduleHealth) moduleHealth.style.display = 'none';
                if(moduleSettings) moduleSettings.style.display = 'none';
            } 
            else if (userRole === 'medical') {
                // 醫護人員：能看健康數據，但不能看系統設定
                if(moduleSettings) moduleSettings.style.display = 'none';
            }
            // Admin 預設看全部，無需動作
        });

        // 4. 時鐘功能
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('zh-TW', { hour12: false });
        }, 1000);

        // 5. 登出功能
        function logout() {
            sessionStorage.clear(); // 清除所有暫存資料
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
