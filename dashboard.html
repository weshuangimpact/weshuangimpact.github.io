<script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. 顯示畫面
    document.body.style.display = 'block';

    // 2. 使用者資訊（保留）
    const userRole = sessionStorage.getItem('currentUserRole');
    const userName = sessionStorage.getItem('currentUserName');

    let roleTitle = '使用者';
    if(userRole === 'admin') roleTitle = '系統管理員';
    if(userRole === 'medical') roleTitle = '醫護人員';
    if(userRole === 'general') roleTitle = '文管人員';

    document.getElementById('user-display').innerHTML =
        `<small>${roleTitle} (${userName})</small>`;

    // ===== 核心重點在這裡 =====

    // A. 先全部隱藏
    document.querySelectorAll('[id^="card-index"]').forEach(card => {
        card.style.display = 'none';
    });

    // B. 只顯示 index1, index2, index3, index7, index6
    const allowList = [
        'card-index1',
        'card-index2',
        'card-index3',
        'card-index7',
        'card-index6'
    ];

    allowList.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'block';
    });

});
</script>
