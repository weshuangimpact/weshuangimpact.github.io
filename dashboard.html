<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作儀表板 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            display: none;
        }
        .dashboard-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            transition: .3s;
            cursor: pointer;
            height: 100%;
            border-left: 4px solid;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,.12);
        }
        .card-plan { border-color:#0d6efd; }
        .card-check { border-color:#198754; }
        .card-eval { border-color:#ffc107; }
        .card-data { border-color:#4f46e5; }
        .card-admin { border-color:#212529; }
        .icon {
            width:48px;height:48px;border-radius:10px;
            display:flex;align-items:center;justify-content:center;
            font-size:1.3rem;background:#f1f3f5;
        }
    </style>
    <script>
        const role = sessionStorage.getItem('currentUserRole');
        if (!role) location.href = 'login.html';
    </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand fw-bold">
        <i class="fas fa-shield-alt me-2"></i>OHSMS 職安管理系統
    </span>
    <div class="text-light">
        <span id="user-display"></span>
        <a href="#" class="text-light ms-3" onclick="logout()">登出</a>
    </div>
</nav>

<div class="container-fluid px-4 mt-4">
    <h3 class="fw-bold mb-1">工作儀表板</h3>
    <p class="text-muted small mb-4">請選擇下方功能模組進行操作</p>

    <div class="row g-4">

        <div class="col-xl-3 col-md-6">
            <div class="card dashboard-card card-plan" onclick="location.href='index1.html'">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-primary fw-bold small">PLAN / DO</h6>
                            <h5 class="fw-bold">顧問資料上傳</h5>
                        </div>
                        <div class="icon text-primary"><i class="fas fa-upload"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card dashboard-card card-check" onclick="location.href='index2.html'">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-success fw-bold small">CHECK / ACT</h6>
                            <h5 class="fw-bold">管理者總覽</h5>
                        </div>
                        <div class="icon text-success"><i class="fas fa-chart-pie"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card dashboard-card card-eval" onclick="location.href='index3.html'">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-warning fw-bold small">EVALUATION</h6>
                            <h5 class="fw-bold">評鑑支援助理</h5>
                        </div>
                        <div class="icon text-warning"><i class="fas fa-tasks"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card dashboard-card card-data" onclick="location.href='index7.html'">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="fw-bold small" style="color:#4f46e5">DATA MGMT</h6>
                            <h5 class="fw-bold">基本資料建立</h5>
                        </div>
                        <div class="icon" style="color:#4f46e5"><i class="fas fa-database"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card dashboard-card card-admin" onclick="location.href='index6.html'">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="fw-bold small text-dark">ADMIN ONLY</h6>
                            <h5 class="fw-bold">系統維護與稽核</h5>
                        </div>
                        <div class="icon text-dark"><i class="fas fa-tools"></i></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.body.style.display = 'block';
    const name = sessionStorage.getItem('currentUserName') || '';
    document.getElementById('user-display').innerHTML = `系統管理員 <b>${name}</b>`;
});
function logout(){
    sessionStorage.clear();
    location.href='login.html';
}
</script>

</body>
</html>
